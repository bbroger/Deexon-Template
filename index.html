<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

<html class="no-js">
<!--<![endif]-->

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Deexon</title>
    <meta name="description" content="Buy PC games today in low price and bonus discounts">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/stylesheet.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
    <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="https://www.firefox.com/download">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
    <header>
        <section class="header-items column">
            <div class="round-circle">
                <i class="material-icons icon-header unselectable">menu</i>
            </div>
            <div class="column-center">
                <img class="game-logo" alt="Counter-Strike Logo" src="./src/img/icons/cs.svg">
                <img class="game-logo" alt="Spyro Logo" src="./src/img/icons/spyro.svg">
                <img class="game-logo" alt="Garrys Mod Logo" src="./src/img/icons/garrys-mod.svg">
                <img class="game-logo" alt="Terraria Logo" src="./src/img/icons/terraria.svg">
                <img class="game-logo" alt="Mario Logo" src="./src/img/icons/mario.svg">
                <img class="game-logo" alt="Dota Logo" src="./src/img/icons/dota.svg">
            </div>
            <div class="column">
                <a class="round-circle" href="#">
                    <i class="material-icons icon-header unselectable">devices</i>
                </a>
                <a class="round-circle" href="#">
                    <i class="material-icons icon-header unselectable --last-icon">help</i>
                </a>
            </div>
        </section>
        <section class="menu-items column">
            <ul>
                <li class="menu-item menu-active">General</li>
                <li class="menu-item">Releases</li>
                <li class="menu-item">Free to Play</li>
                <li class="menu-item">On sale</li>
            </ul>
        </section>
    </header>
    <main>
        <div class="aligned unselectable">
            <p class="item-directory initial-page">Home</p>
            <p class="item-directory where">></p>
            <p class="item-directory where --final-item-directory">General</p>
        </div>
        <h1 class="title-section">Releases</h1>
        <div class="list-games aligned">
            <div>
                <img class="preview-game" src="./src/img/covers/aftwbrqmpamczacutjsr0.jpg">
                <img class="preview-game" src="./src/img/covers/ailjmmbhn4lfbuaiwsdm0.jpg">
                <img class="preview-game" src="./src/img/covers/bbqh050nc4lifvmfnkl3.jpg">
                <img class="preview-game" src="./src/img/covers/bt35weatc5dorv6da9jf.jpg">
            </div>
            <span class="see-all">SEE ALL <i class="material-icons unselectable">keyboard_arrow_right</i></span>
        </div>
    </main>
    <footer>

    </footer>
    <script src="./js/script.js" async defer></script>
</body>

</html>
